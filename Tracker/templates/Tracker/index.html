{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/714392a810.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Django Prescription Tracker</title>
</head>

<body>
    <h1><span class="yellow">Patient Name: Shashikala</span></h1>
    <h2>Time: {{ time }}</h2>
    <table class="container">
	<thead>
		<tr>
			<th><h1>Tablets</h1></th>
		</tr>
	</thead>
	<tbody>
        {% for tab in tablets %}
		<tr id="tab-{{ tab.id }}">
			<td>
                <i class="fa-solid fa-tablets"></i>  
                <span class="yellow">{{ tab.name }}</span>
                <button type="button" class="button" onclick="myFunction({{ tab.id }})" > &#8709; </button>
            </td>            
		</tr>
        {% endfor %}
        <caption>List of tablets for {{ time }}</caption>
	</tbody>
    </table>
    <script>
        function myFunction(id) {
            document.getElementById(`tab-${id}`).style.backgroundColor = 'red';
            }
    </script>

</body>
</html>
