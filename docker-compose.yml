version: '3.9'

services:
  db:
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env


  web:
    build:
      context: .
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      - db


volumes:
  postgres_data:

